<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	function korean(){
		alert('안녕하세요');
	}
	function american(){
		alert('hello');
	}
	function chinese(){
		alert('니하오');
	}
	function greeting(nation) {
		console.log("greeting 함수 시작");
		if(nation == 'k'){
			document.getElementById("result").innerHTML="안녕하세요";
		}
		else if (nation =="e") {
			document.getElementById("result").innerHTML="hello";
		}
		else{
			document.getElementById("result").innerHTML='니하오';
		}
		console.log("greeting 함수 끝");
	}
</script>
</head>
<body>
각 나라의 인사말<br>
<button onclick ="greeting('k')">한국</button>
<button onclick ="greeting('e')">미국</button>
<button onclick ="greeting('c')">중국</button>
<p id="result"></p>
</body>
</html>
