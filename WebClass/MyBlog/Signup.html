		<br>
		<form>
			<select name="list" required>
				<option value="">-반선택-</option>

			</select>
		</form>
		<br>
		<form class="form-inline my-2 my-lg-0" id="SignupForm">
			<input class="form-control mr-sm-2" type="text" placeholder="number"
				aria-label="number" id="number" required> <input
				class="form-control mr-sm-2" type="text" placeholder="name"
				aria-label="name" id="name" required>
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">회원가입</button>
		</form>
		<div class="modal" id="myModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">회원가입 확인</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>

			</div>

	<script>
	
		$(document).ready(
				function() {
					$('#SignupForm').submit(
							function(event) {
								console.log("s");
								//자동으로 submit되는 걸 막기
								event.preventDefault();

								//id, pwd값 가져오기
								//document.getElementById("id").value
								var number = $('#number').val();
								var name = $('#name').val();
								console.log(number, name);

								// 서버로 post 전송(a jax)
								$.post("http://httpbin.org/post", {
									"number" : number,
									"name" : name
								}, function(data) {
									//alert(data.form.id + "님 로그인 되었습니다.");
									var myModal = $('#myModal');
									myModal.modal();
									myModal.find('.modal-body').text(
											data.form.name + '님 회원가입 되었습니다.');
								});
							});
				});

		//간단하게 쓰기

		});
		
		</script>
